<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class ="menu">
            <a href="#" class="button" data-filter="all">All</a>
            <a href="#" class="button" data-filter="Laptops">Laptops</a>
            <a href="#" class="button" data-filter="Phones">Phones</a>
            <a href="#" class="button" data-filter="Tablets">Tablets</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item Laptops">
                <img src="images/laptop1.jpg" alt="laptop image" class="store-img">
            </div>
            <div class="store-item Tablets">
                <img src="images/tablet1.jpg" alt="tablet image" class="store-img">
            </div>
            <div class="store-item Phones">
                <img src="images/phone1.jpg" alt="phone image" class="store-img">
            </div>
            <div class="store-item Laptops">
                <img src="images/laptop2.jpg" alt="laptop image" class="store-img">
            </div>
            <div class="store-item Tablets">
                <img src="images/tablet2.jpg" alt="tablet image" class="store-img">
            </div>
            <div class="store-item Phones">
                <img src="images/phone2.jpg" alt="phone image" class="store-img">
            </div>
            <div class="store-item Laptops">
                <img src="images/laptop3.jpg" alt="laptop image" class="store-img">
            </div>
            <div class="store-item Tablets">
                <img src="images/tablet3.jpg" alt="tablet image" class="store-img">
            </div>
            <div class="store-item Phones">
                <img src="images/phone3.jpg" alt="phone image" class="store-img">
            </div>
            
        </div>

    </div>





    <script source="app.js"></script>
</body>
</html>
